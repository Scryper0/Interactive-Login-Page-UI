<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">


    <div class="form-box">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username / Email">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
            </div>
            <div class="forgot-link">
                <a href="#">Cant sign in?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <p>or login with your socials</p>
            <div class="social-icons">
                <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                <a href="#"><ion-icon name="logo-apple"></ion-icon></a>
                <a href="#"><ion-icon name="logo-linkedin"></ion-icon></ion-icon></a>
                <a href="#"><ion-icon name="logo-github"></ion-icon></a>
            </div>
        </form>
    </div>

    <div class="form-box regis">
        <form action="">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Username">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email Address">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p>or sign up with your socials</p>
            <div class="social-icons">
                <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                <a href="#"><ion-icon name="logo-apple"></ion-icon></a>
                <a href="#"><ion-icon name="logo-linkedin"></ion-icon></ion-icon></a>
                <a href="#"><ion-icon name="logo-github"></ion-icon></a>
            </div>
        </form>
    </div>

    <div class="toggle-box">
        <div class="toggle-pannel toggle-left">
            <h1>Hello, Welcome!</h1>
            <p>Don't have an account?</p>
            <button class="btn register-btn">Sign Up</button>
        </div>
        <div class="toggle-pannel toggle-right">
            <h1>Welcome Back!</h1>
            <p>Alreadi have an account?</p>
            <button class="btn login-btn">Login</button>
        </div>
    </div>

</div>
    
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
